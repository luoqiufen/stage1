<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02_练习.html</title>
	<style>
		.bigbox{
			width: 800px;
			height: 700px;
			border: 1px solid red;
		}

		.bigbox .box1{
			width: 150px;
			height: 150px;
			background: #A72C2C;
			float: left;
		}

		.bigbox .box2{
			width: 200px;
			height: 180px;
			background: #29B029;
			float: right;
		}

		.bigbox .box3{
			width: 300px;
			height: 150px;
			background: #DEDE20;
			float: right;
		}

		.bigbox .box4{
			width: 450px;
			height: 150px;
			background: #1FA2F0;
			float: left;
		}

	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
