<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_解决浮动布局问题2</title>
	<style>
		*{margin: 0;padding: 0;}
		.father{
			width: 600px;
			border: 2px solid black;
			margin: 0 auto;
			/* 自适应高 */
			overflow: hidden;
		}
		.left{
			width: 200px;
			height: 500px;
			background: red;
			float: left;
		}

		.right{
			width: 300px;
			height: 300px;
			background: green;
			float: right;
		}
		.uncle{
			width: 800px;
			line-height: 80px;
			background: yellow;
			margin: 0 auto;
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<p class="uncle">叔叔</p>
</body>
</html>
