<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_解决浮动布局问题3</title>
	<style>
		*{margin: 0;padding: 0;}
		.father{
			width: 600px;
			border: 2px solid black;
			margin: 0 auto;
		}
		.left{
			width: 200px;
			height: 200px;
			background: red;
			float: left;
		}

		.right{
			width: 300px;
			height: 300px;
			background: green;
			float: right;
		}

		.son{
			/* 决定了父盒子的高度 */
			/* width: 300px; */
			/* height: 100px; */
			background: #8EF6CF;
			/* 清除浮动 */
			clear: both;
		}

		.uncle{
			width: 800px;
			line-height: 80px;
			background: yellow;
			margin: 0 auto;
		}


	</style>
</head>
<body>
	<div class="father">
		<div class="left"></div>
		<div class="right"></div>
		<!-- 添加一个儿子 -->
		<div class="son"></div>
	</div>
	<p class="uncle">叔叔</p>
</body>
</html>
