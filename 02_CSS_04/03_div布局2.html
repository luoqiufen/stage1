<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_div布局</title>
	<style>
		*{margin: 0;padding: 0;}

		.boxes{
			width: 600px;
			border: 1px solid red;
			margin: 0 auto;
		}

		.redbox{
			width: 150px;
			height: 100px;
			background: red;
			float: left;
		}

		.bluebox{
			width: 180px;
			height: 180px;
			background: blue;
			float: right;
		}

		.greenbox{
			width: 160px;
			height: 130px;
			background: green;
			float: left;
		}

		h1{
			width: 100%;
			line-height: 40px;
			background: yellow;
			text-align: center;
			/* 问题:前面有元素浮动,对它造成了影响; */
			/* 清除浮动影响 */
			clear: both;
		}

	</style>
</head>
<body>
	<div class="boxes">
		<div class="redbox"></div>
		<div class="bluebox"></div>
		<div class="greenbox"></div>
	</div>
	<h1>标题</h1>
</body>
</html>
