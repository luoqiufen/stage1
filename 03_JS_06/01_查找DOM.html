<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_查找DOM</title>
</head>
<body>
	<p>段落1</p>
	<p>段落2</p>
	<h1 align="center" id="p1">标题1</h1>
	<h2 align="right">标题2</h2>

	<script>
		console.log(document);//当前文档
		// 直接获取
		console.log(document.head);
		console.log(document.body);
		console.log(document.title);

		// 找body的分支/子集
		var con=document.body.childNodes;
		console.log(con);
		// body的子集元素
		var eles=document.body.children;
		console.log(eles);
		// 找body的父级
		var father=document.body.parentNode;
		console.log(father);

		// h1的兄弟
		console.log(p1.nextSibling);
		console.log(p1.nextElementSibling.nextElementSibling);

		console.log(p1.previousSibling);
		console.log(p1.previousElementSibling);

	</script>
</body>
</html>
