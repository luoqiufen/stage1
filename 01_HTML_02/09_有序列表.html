<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表</title>
</head>
<body>
	<ol type="1" start="11">
	 	<li>第一行</li>
	 	<li>第二行</li>
	 	<li>第三行</li>
	 </ol>
	 <ol type="a" start="5">
	 	<li>第一行</li>
	 	<li>第二行</li>
	 	<li>第三行</li>
	 </ol>
	 <ol type="A">
	 	<li>第一行</li>
	 	<li>第二行</li>
	 	<li>第三行</li>
	 </ol>
	 <ol type="i">
	 	<li>第一行</li>
	 	<li>第二行</li>
	 	<li>第三行</li>
	 </ol>
	 <ol type="I">
	 	<li>第一行</li>
	 	<li>第二行</li>
	 	<li>第三行</li>
	 </ol>
</body>
</html>
