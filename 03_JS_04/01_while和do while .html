<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_while和do while </title>
</head>
<body>
<script>
	// 1)for 循环
	for(var i=1;i<=5;i++){
		document.write(i+' ');
	}
	document.write('<hr>');

	// 2)while循环
	var i=1;
		while(i<=5){
			document.write(i+' ');
			i++;
		}
	document.write('<hr>');

	// 2)do while循环
	var i=1;
	do{
		document.write(i+' ');
		i++;
	}while(i<=5);
</script>
</body>
</html>
