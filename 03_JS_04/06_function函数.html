<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function函数</title>
</head>
<body>
<script>
	// function 函数应用
	// 需求:输出一个3行2列的表格
	document.write('<table border=1 width=200 height=200>');
	for(i=1;i<=3;i++){
		document.write('<tr>');
		for(k=1;k<=2;k++){
			document.write('<td>'+i+'-'+k+'</td>');
		}
		document.write('</tr>');
	}
	document.write('</table><br>');
	
	// 创建1
	// 1.1声明(不执行)
	function tables(rows,cols){
		document.write('<table border=1 cellspacing=0>');
		for(i=1;i<=rows;i++){
			document.write('<tr height=30>');
			for(k=1;k<=cols;k++){
				document.write('<td align=center width=40>'+i+'-'+k+'</td>');
			}
			document.write('</tr>')
		}
		document.write('</table><br>');
	}
	// 1.2调用(执行)
	tables(5,3);
	tables(4,8);


	// 创建2
	// 做一件事:把大象关进冰箱需要几步
	// closeAnimal("大象");
	// console.log(closeAnimal);
	// console.log(init);未声明,会报引用错误
	
	var closeAnimal=function(animal){
		document.write('第一步:打开冰箱门<br>');
		document.write('第二步:把'+animal+'关进去<br>');
		document.write('第三步:关上冰箱门<hr>');
	}

	closeAnimal("大象");
	closeAnimal("哈士奇");


	// 变量声明分2步
	var uname;//1)声明变量(会移动到代码块顶部)
		uname='apple';//2)赋值(留在原地)



	
</script>
</body>
</html>
