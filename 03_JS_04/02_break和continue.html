<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02_break和continue</title>
</head>
<body>
<script>
	// 1)break关键字:终断,截断
	// 遇到break,跳出流程语句
	for(var i=1;i<=10;i++){
		if(i==5){
			break;
		}
		document.write(i+' ');
	}
	document.write('<hr>')


	// 2)continue关键字:继续
	// 遇到continue,直接进入下一次循环  
	for(var i=1;i<=10;i++){
		if(i==5){
			continue;
		}
		document.write(i+' ');
	}
	document.write('<hr>')


	// 需求:求和1+2+3+...+100=?
	// 加法过程中,第一个超过2000的和
	var sum=0;
	for(var a=1;a<=100;a++){
		sum+=a;
		if(sum>2000){
			document.write('第一个超过2000的值: '+sum);
			break;
		}
	}

</script>
</body>
</html>
