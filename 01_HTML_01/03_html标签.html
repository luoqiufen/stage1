<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<TITLE>html标签</TITLE>
</head>
<body>
	中文
	<font color="red" size="+2" face="仿宋">文字</font>
	<font color="blue" size="+2" face="微软雅黑">文字</font>
	<br>
	<b>加粗</b> <strong>加粗</strong><br>
	<i>倾斜</i> <em>倾斜</em><br>
	<u>下划线</u> <ins>下划线</ins><br>
	<s>删除线</s> <del>删除线</del><br>
	CO<sub>2</sub>
	<hr color="skyblue" width="500" size="8" align="left">
	<hr color="pink" width="50%" size="3" align="right">
	X<sup>3</sup>
</body>
</html>
