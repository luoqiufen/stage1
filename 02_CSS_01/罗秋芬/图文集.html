<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图文集</title>
	<style>
		div{
			width: 700px;
			border: 1px solid red;
			background: rgba(255,100,0,0.2);
		}
		p{
			color: #D05A04;
			font-size: 20px;
		}
		font{
			font-style: italic;
			font-size: 25px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div>
		<p>
			我喜欢的电影:<font>《霸王别姬》、《当幸福来敲门》</font>
		</p>
		<p>
			图片展示：<img src="img/bg_02.jpg" width="200" alt="">
		</p>
		<br>
		<p>
			我喜欢的音乐:<font>摇滚、民谣</font>
		</p>
		<p>
			图片展示：<img src="img/eason.jpg" height="200" width="200" alt="">
		</p>
	</div>
</body>
</html>
