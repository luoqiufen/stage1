<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.css练习1</title>
	<style>
		ul{
			width: 250px;
			list-style: none inside;
			color: white;
			line-height: 22px;
			padding: 10px;
			outline: 2px solid #958E8E;
			margin: 0 auto;
		}
		span{
			float: left;
			background:#CCCCCC;
			width: 25px;
			height: 22px;
			text-align: center;
			font-size: 20px;
			margin-right: 12px;
		}
		li{
			overflow: hidden;
			margin-bottom: 20px;
		}
		.last{
			margin-bottom: 5px;
		}
		.box1{
			background: #FF5500;
		}
		.box2{
			background: #0CA670;
		}
		a{
			color: #938C8C;
			text-decoration: none;
			font-size: 18px;
			float: left;
		}

	</style>
</head>
<body>
	<ul>
		<li>
			<span class="box1">1</span>
			<a href="">进球被VAR吹掉</a>
		</li>
		<li>
			<span class="box2">2</span>
			<a href="">进波音737MAX8停飞</a>
		</li>
		<li>
			<span class="box2">3</span>
			<a href="">进公司回应蔡琴去世</a>
		</li>
		<li>
			<span>4</span>
			<a href="">进赵丽颖产后出院</a>
		</li>
		<li>
			<span>5</span>
			<a href="">进英伟达收购Mellanox</a>
		</li>
		<li>
			<span>6</span>
			<a href="">进埃航黑匣子已找到</a>
		</li>
		<li class="last">
			<span>7</span>
			<a href="">进蚂蚁金服 科创板</a>
		</li>
	</ul>
</body>
</html>
