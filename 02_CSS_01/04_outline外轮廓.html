<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04_outline外轮廓</title>
	<style>
		h1{
			width: 200px;
			height: 100px;
			border: 5px solid red;
		}
		h2{
			width: 200px;
			height: 100px;
			outline: 2px solid blue;
			outline-offset: -5px;
		}
		img{
			border: 1px red solid;
			outline: 1px blue solid;
			outline-offset: -3px;
		}

	</style>
</head>
<body>
	<h1>标题1</h1>
	<h2>标题2</h2>
	<img src="img/a.gif" height="200" width="200" alt="">
</body>
</html>
