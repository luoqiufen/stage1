<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_使用css</title>
	<link rel="stylesheet" href="2_index.css">
</head>
<body>
	<h1 style="
		width:200px;
		border-width:2px;
		border-color:red;
		border-style:solid;
		">标题1</h1>
	<p style="400px">段落1</p>
	<table width="200" border="1" style="width:500px;">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
		</tr>
	</table>
	<div style="
		width:400px;
		height:400px;
		border-width:3px;
		border-color:blue;
		border-style:solid">
		<ul>
			<li>第一行</li>
			<li>第二行</li>
			<li>第三行</li>
		</ul>
	</div>
	<style>
		/* 标签选择器 */
		/* 标签名{css样式} */
		ul{
			border-width: 2px;
			border-color: green;
			border-style: solid;
		}
		li{
			border-width: 1px;
			border-color: #D1D852;
			border-style: solid;
		}
	</style>

	<dl>
		<dt>标题1</dt>
		<dd>小标题1</dd>
		<dd>小标题2</dd>

		<dt>标题2</dt>
		<dd>小标题2.1</dd>
		<dd>小标题2.2</dd>
		
	</dl>
</body>
</html>
