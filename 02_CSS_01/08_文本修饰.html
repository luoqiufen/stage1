<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08_文本修饰</title>
	<style>
		html{
			font-size: 14px;
		}
		body{
			font-size: 14px;
		}
		div{
			border: 1px solid red;
			width: 200px;
			height: 100px;
			font-family: 微软雅黑;
			color: red;
			font-size: 2em;/* 参考对象:父级文字的本书*/
			font-size: 2rem;/*参考对象:html*/
		}
		h1{
			font-size: 22px;
			font-weight: normal;
		}
		p{
			font-size: 22px;
			font-weight: bold;
			font-style: italic;
		}
		i{
			font-style: normal;
		}
		h2{
			width: 300px;
			height: 100px;
			border: 1px blue solid;
			color: skyblue;

			text-decoration: underline;
			text-decoration: overline;
			text-decoration: line-through;
			text-decoration: none;			
		}
		a{
			text-decoration: none;
			color: #133E7D
		}

	</style>
</head>
<body>
	文本修饰
	<div>
		文本修饰
	</div>
	<h1>标题1</h1>
	<p>段落1</p>
	<i>倾斜</i>
	<h2>标题2</h2>
	<h3>
		<a href="">百度</a>
		<a href="">腾讯</a>
		<a href="">新浪</a>
		<a href="">爱奇艺</a>
		<a href="">芒果</a>
	</h3>
</body>
</html>
