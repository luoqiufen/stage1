<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07_背景图练习1</title>
	<style>
		p{
			width: 600px;
			height: 400px;
			border: 1px solid red;
		}
		.box1{
			background: url(img/g.jpg);
		}
		.box2{
			background: url(img/c.gif) repeat-x;
		}
		.box3{
			background: url(img/h.jpg) repeat-y;
		}
		div{
			width: 600px;
			height: 700px;
			border: 1px solid red;
		}
		.box4{
			background: url(img/i.jpg) no-repeat;
			background-size: 100%;
		}
		.box5{
			background: url(img/d.gif) no-repeat 100px 300px;
		}

	</style>
</head>
<body>
	<h1>来啊,互相伤害呀!</h1>
	<p class="box1"></p>

	<h1>学不会代码,不想说话</h1>
	<p class="box2"></p>

	<h1>加油,我们一定能学会写代码</h1>
	<p class="box3"></p>

	<h1>学代码,so easy!</h1>
	<div class="box4"></div>

	<h1>哈哈哈哈!</h1>
	<div class="box5"></div>
</body>
</html>
