<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_背景图固定</title>
	<style>
		body{
			background: url(img/eason.jpg) no-repeat center;
			background-size: 500px;
			/* 固定背景图,不被滚动条拖走*/
			background-attachment: fixed;
		}
		p{
			width: 300px;
			height: 400px;
			background: rgba(255,0,0,0.2);
		}
		h1{
			width: 300px;
			height: 400px;
			background: rgba(0,255,0,0.2);
		}
		h2{
			width: 300px;
			height: 400px;
			background: rgba(0,0,255,0.2);
		}

	</style>
</head>
<body>
	<p></p>
	<h1></h1>
	<h2></h2>
</body>
</html>
