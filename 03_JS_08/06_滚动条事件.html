<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_滚动条事件</title>
	<style>
	*{margin: 0;padding: 0;}
	body{
		height: 1200px;
		background: pink;
	}
	.nav{
		width: 100%;
		height: 40px;
		background: white;
		position: fixed;
		top: 0;
	}
	.btns{
		width: 80px;
		position: fixed;
		right: 10px;
		bottom:10px;
	}
	.btns a{
		display: block;
		line-height: 40px;
		background: green;
		margin-bottom: 10px;
		color: white;
		text-align: center;
		text-decoration: none;
	}
	.btns a:first-child{
		display: none;
	}
	.bottom{
		width: 100%;
		height: 80px;
		background: rgba(0,0,0,0.3);
		position: fixed;
		bottom: 0;
		display: none;
	}
	</style>
</head>
<body>
	<div class="nav">导航条</div>
	<div class="btns">
		<a href="#">回到顶部</a>
		<a href="#">采集</a>
		<a href="#">添加</a>
	</div>
	<div class="bottom">底部区域</div>

	<script>
		// 滚动条滚动时,去做...
		// 滚动距离>=150,回到顶部和bottom显示
		// 否则: 隐藏
		
		window.onscroll=function(){
			var top=window.pageYOffset||document.body.scrollTop||document.documentElement.scrollTop;
			// console.log(top);
			var btn1=document.querySelector('.btns a:first-child');
			var bottom=document.querySelector('.bottom');

			if(top>100){
				btn1.style.display='block';
				bottom.style.display='block';
			}else{
				btn1.style.display='none';
				bottom.style.display='none';
			}
		}

	</script>
</body>
</html>
