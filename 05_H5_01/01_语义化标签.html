<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_语义化标签</title>
	<style>
		.con{
			width: 800px;
			border: 1px solid black;
			margin: 0 auto;
			overflow: hidden;
		}
		nav{
			width: 800px;
			line-height: 40px;
			border: 1px solid red;
			margin: 0 auto;
		}
		.nav1{background: #C4F4D3;}
		header{
			width: 800px;
			border: 1px solid blue;
			margin: 10px auto;
		}
		header h3{text-align: center;}
		header h4{
			text-align: right;
			padding-right: 20px;
		}
		article{
			width: 500px;
			line-height: 30px;
			border: 1px solid green;
			float: left;
		}
		aside{
			width: 280px;
			line-height: 30px;
			border: 1px solid orange;
			float: right;
		}
		footer{
			width: 800px;
			line-height: 30px;
			margin: 10px auto;
			background: #CBE9A8;
		}
	</style>
</head>
<body>
	<div class="con">
		<!-- 导航条 -->
		<nav class="nav1">
			<a href="#">淘宝</a>
			<a href="#">京东</a>
			<a href="#">天猫</a>
			<a href="#">唯品会</a>
			<a href="#">蘑菇街</a>
		</nav>
		<!-- 内容 -->
		<header>
			<h3>文章标题</h3>
			<h4>作者:admin</h4>
		</header>
		<article>
			<p>第1段</p>
			<p>第2段</p>
			<p>第3段</p>
		</article>
		<aside>
			<ul>
				<li>国际新闻</li>
				<li>国际新闻</li>
				<li>国际新闻</li>
			</ul>
		</aside>
	</div>
	<footer>
		&copy;版权所有归xx公司 2000-2020
	</footer>
	
	
</body>
</html>
