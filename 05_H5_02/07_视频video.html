<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07_视频video</title>
</head>
<body>
	<video src="images/oceans-clip.mp4" poster="images/oceans-clip.png" muted controls></video>

	<!-- 自定义控件 -->
	<div>
		<input type="button" value="播放" class="btn1">
		<input type="button" value="暂停" class="btn2">
		<input type="button" value="1.0倍速" class="btn3">
		<input type="button" value="1.5倍速" class="btn4">
		<input type="button" value="2.0倍速" class="btn5">
		<input type="button" value="快进5s" class="btn6">
		<input type="button" value="后退5s" class="btn7">
	</div>
	<script>
		// 1)找到按钮
		var btn1 = document.querySelector('.btn1');
		var btn2 = document.querySelector('.btn2');
		var btn3 = document.querySelector('.btn3');
		var btn4 = document.querySelector('.btn4');
		var btn5 = document.querySelector('.btn5');
		var btn6 = document.querySelector('.btn6');
		var btn7 = document.querySelector('.btn7');
		var video_obj = document.querySelector('video');

		// 2)添加事件
		// 1>播放
		btn1.onclick = function(){
			video_obj.play();
			this.disabled = true;
			btn2.disabled = false
		}

		// 2>暂停
		btn2.onclick = function(){
			video_obj.pause();
			this.disabled = true;
			btn1.disabled = false
		}

		// 3>倍速
		btn3.onclick = function(){//1.0倍速
			video_obj.playbackRate=1.0;
		}
		btn4.onclick = function(){//1.5倍速
			video_obj.playbackRate=1.5;
		}
		btn5.onclick = function(){//2.0倍速
			video_obj.playbackRate=2.0;
		}

		// 4>快进/快退
		// currentTime:当前位置默认是s
		btn6.onclick = function(){//快进5s
			video_obj.currentTime+=5;
		}
		btn7.onclick = function(){后退5s
			video_obj.currentTime-=5
		}
		

	</script>
</body>
</html>
