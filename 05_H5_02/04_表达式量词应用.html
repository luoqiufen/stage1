<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04_表达式量词应用</title>
</head>
<body>
<script>
	// +	:至少1个
	// *	:0个或多个
	// ?	:0个或一个
	// {5}	:5个
	// {5,8}:5-8个
	// {5,}	:至少5个
	// ^表达式  :从头开始匹配
	// 表达式$  :匹配到结尾
	
	var reg1 = /^[a-z]+$/;
	// 从开始到结束都要满足a-z
	console.log(reg1.test('jhf123'));//false
	console.log(reg1.test('35ssd'));//false

	// 规则: /^[a-z]+$/
	// 字符串: 'abc123'
	
	var reg2 = /^[a-z]{5}$/;
	console.log(reg2.test('jhf'));//false
	console.log(reg2.test('jhfas'));//true
	console.log(reg2.test('jh52s'));//false

	var reg3 = /^[A-z0-9]{5,8}$/;
	// 从头到尾,必须都满足字母/数字
	// 长度5-8
	console.log(reg3.test('fgdsg24'));//true
	console.log(reg3.test('124'));//false

	// 验证需求:验证用户名 6-10位
	// 只能有数字、字母、#组合[A-z0-9#]
	// 只能以字母开头
	var uname_reg = /^[A-z][A-z0-9#]{5,9}$/;
	console.log(uname_reg.test('asa#as52'));//true
	console.log(uname_reg.test('1asa#as52'));//false
	console.log(uname_reg.test('#gus52'));//false

	// 2)验证 手机号
	// 11位数字
	// 1开头,第二位:3-9,第三位0-9
	var tel = /^1[3-9][0-9]{9}$/;
	console.log(tel.test('18726894558'));//true
	console.log(tel.test('58726894558'));//false
	console.log(tel.test('12726894558'));//false

	// 3)验证:邮箱(用户名+后缀名)
	// 允许:163邮箱/126邮箱/qq邮箱
	// @163.com/@126.com/@qq.com
	// 用户名:字母和数字组合6-8位
	var email = /^[A-z0-9]{6,8}@(163|126|qq)(\.com)(\.cn)?$/i;
	console.log(email.test('sd3568@qq.com'));//true
	console.log(email.test('1235@163.com'));//false
	console.log(email.test('df3vb5@163.com.cn'));//true

	// 4)验证网址:
	// 开头: http://www.  https://www.
	// 域名:字母+数字组合,字母开头3-8位
	// 结束: .com  .cn
	
	var address = /^(http|https)(:\/\/www\.)[A-z][A-z0-9]{2,7}(\.com|\.cn)$/;
	console.log(address.test('http://www.baidu.com'));//true
	console.log(address.test('http://www.d4555u.com'));//true

</script>
</body>
</html>
