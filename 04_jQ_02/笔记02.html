一、jQ操作样式
	1.方法：css() 【等同于原生.style属性】
	<script>
		//1)获取样式
		$(obj).css('样式名');
		//2)设置样式
		//- 单个样式
		$(obj).css('样式名', '值');
		//- 多个样式
		$(obj).css({
			样式名1: '值1',
			样式名2: '值2'
		});
		//3)清空样式
		$(obj).css('样式名', '');
	</script>

	2.方法：操作class类
	<script>
		// 1)添加lei
		$(obj).addClass('class_name');
		// 2)移除
		$(obj).removeClass('class name');
		// 3)切换类
		$(obj).toggleClass('selector');
		// 4)判断有没有类
		// 有:true  没有:false
		$(obj).hasClass('className');
	</script>

二、jQ操作事件
	<script>
		// 1)原生dom事件	
		var obj1 = document.querySelector('.box1');
		obj1.onclick = function(event){
			//单击时触发
		}

		// 2)jQ的dom事件
		$('.box1').click(function(event) {
			//单击时触发
		});
		</script>

		<script>
		-事件应用:
			1) 失去焦点
				blur();//自动触发失去焦点事件
				blur(function(){});//指定添加事件处理
			2) 获得焦点
				focus(function(){})
			3) 内容改变
				change(function(){})
			4) 单击时触发
				click(function(){})
			5) 交互(鼠标经过)
				hover(over,out)
				hover(function(){},function(){})
			6) 移入/移出
				mouseover(fn) 移入
				mouseout(fn)  移出
			7) 滚动事件
				scroll(fn)
			8) 提交事件
				submit(fn)
	</script>

三、筛选DOM元素
	1.选择器筛选
	<script>
		// 1)找第一个
		$('ul li:first-child');
		$('ul li:first');
		// 2)找最后一个
		$('ul li:last-child');
		$('ul li:last');
		// 3)找第n个
		$('ul li:nth-child(4)');
		$('ul li:eq(4:数字下标)');
		$('ul li').eq(4);
		// 4)
		$('ul li:not(.current)');//不是current类的
		$('ul li:odd');//奇数下标个
		$('ul li:event');//偶数下标个
		$('ul li:gt(4)');//下标大于4的
		$('ul li:li(4)');//下标小于4的
	</script>

	2.表单对象属性
	<script>
		$('input[type=button]:enabled');//可用的按钮

		$('input[type=button]:disabled');//不可用的按钮

		$('input[name=pro]:checked');//选中的复选框

		$('select option:selected');//选中的选项
	</script>
