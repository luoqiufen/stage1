<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04_动态时间</title>
</head>
<body>
	<div class="box"></div>

	<script>
		// 获取事件
		function getToday(){
			var today=new Date();
			var year=today.getFullYear();
			var month=today.getMonth()+1;
			var day=today.getDate();
			var week=today.getDay();
			var arr=['日','一','二','三','四','五','六'];
			week=arr[week];
			var H=today.getHours();
			var M=today.getMinutes();
			var S=today.getSeconds();

			document.querySelector('.box').innerHTML=year+'年'+month+'月'+day+'日 周'+week+' '+H+':'+M+':'+S;
		}
		// 默认调用一次
		getToday();
		// 每间隔1s,重新调用一次
		setInterval(getToday,1000)

	</script>
</body>
</html>
