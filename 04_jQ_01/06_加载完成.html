<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_加载完成</title>
	<script src="jq/jquery-1.6.2.min.js"></script>
	<script>
	// 1)原生的onload事件:只应用一次
	// 加载:DOM树+所有链接资源
	window.onload=function(){
		console.log('onload加载完成');
	}
	// jq的ready方法
	// 加载:只有DOM树
	jQuery(document).ready(function($){
		console.log('ready准备就绪')
	});

	$().ready(function(){
		console.log('ready准备就绪了')
	})

	// 默认: document 有ready加载完成
	$(function(){//加载完成
		console.log('ready准备就绪了了了了了')
	})



	jQuery(document).ready(function($){
		console.log(1.1);
	})

	jQuery(document).ready(function($){
		console.log(1.2);
	})

	jQuery(document).ready(function($){
		console.log(1.3);
	})


	$().ready(function(){
		console.log(2.1);
	})

	$().ready(function(){
		console.log(2.2);
	})

	$().ready(function(){
		console.log(2.3);
	})

	$(function(){
		console.log(3.1);
	})

	$(function(){
		console.log(3.2);
	})

	$(function(){
		console.log(3.3);
	})


	</script>
</head>
<body>
	
</body>
</html>
