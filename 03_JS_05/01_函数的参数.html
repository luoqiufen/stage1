<script>
// 需求:生成一个任意层金字塔
// 形参1:rows
// 形参2:direction
	function jinZt(rows,direction='left'){
		console.log(rows);
		console.log(direction);
		document.write('<p align='+direction+'>')
		for(var n=1;n<=rows;n++){
			for(var m=1;m<=2*n-1;m++){
				document.write('*');
			}
			document.write('<br>');
		}
		document.write('</p>')
	}
	// 调用:传值
	// 实参1:10
	// 实参2:center
	jinZt(10,'center');

	// 函数:生成新闻列表
	// 参1: type ->列表符号类型
	// 参2: color ->偶数行背景颜色
	// 参3:content ->新闻内容
	function news(type,color,content){
		document.write('<ul type='+type+'>');
			for(i=0;i<content.length;i++){
				if(i%2==1){
				document.write('<li style="background:'+color+'">'+content[i]+'</li>')
				}else{
					document.write('<li>'+content[i]+'</li>');
				}
			}
		document.write('</ul>');
	}
