<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form_3</title>
</head>
<body>
	<div style="background:#FFC0CB; height:60px; width:500px;" align="center"><font size="+2" style="line-height:60px;">会员注册表</font></div>
	<br>
	<div style="border:1px solid pink; height:500px; width:498px;">
		<form action="">
			<p>
				用户名
				<input type="text" value="请输入用户名">
			</p>
			<p>
				密码&nbsp;
				<input type="password" value="125233">
			</p>
			<p>
				姓名
				<input type="radio" name="gender">男
				<input type="radio" name="gender">女
				<input type="radio" name="gender">人妖
			</p>
			<p>
				爱好
				<input type="checkbox" name="hobby">吃饭
				<input type="checkbox" name="hobby">睡觉
				<input type="checkbox" name="hobby">打豆豆
			</p>
			<p>
				出生年月
				<input type="text">
			</p>
			<p>
				籍贯
				<select name="" id="">
					<option value="">江苏省</option>
					<option value="">浙江省</option>
					<option value="">安徽省</option>
				</select>
				<select name="" id="">
					<option value="">南京省</option>
					<option value="">苏州省</option>
					<option value="">无锡省</option>
				</select>
			</p>
			<p>
				头像
				<input type="file">
			</p>
			<p>
				自我评价
				<textarea cols="40" rows="10"></textarea>
			</p>
			<p>
				<input type="submit" value="提交">
				<input type="reset">
			</p>
		</form>
	</div>
</body>
</html>
