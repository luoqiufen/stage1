<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form_2</title>
</head>
<body>
	<table border="1" >

		<thead>
			<caption>
				<font size="+3">用户调查表</font>
			</caption>
		</thead>

		<tbody>
			<tr>
				<td align="center">姓名：</td>
				<td>
					<input type="text" value="请输入真实姓名！">
				</td>
			</tr>
			<tr>
				<td align="center">性别：</td>
				<td>
					<input type="radio" name="gender">男
					<input type="radio" name="gender">女
					<input type="radio" name="gender" checked>保密
				</td>
			</tr>
			<tr>
				<td>出生日期：</td>
				<td>
					<select name="" id="">
						<option value="">1991年</option>
						<option value="">1992年</option>
						<option value="">1993年</option>
						<option value="">1994年</option>
					</select>
					<select name="" id="">
						<option value="">1~6月份</option>
						<option value="">7~12月份</option>
					</select>
					<select name="" id="">
						<option value="">1~15日</option>
						<option value="">16~31日份</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>家庭地址：</td>
				<td>
					<select name="" id="">
						<option value="">江苏省</option>
						<option value="">浙江省</option>
						<option value="">安徽省</option>
					</select>
					<select name="" id="">
						<option value="">淮安市</option>
					</select>
					<select name="" id="">
						<option value="">淮阴区</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>兴趣爱好：</td>
				<td>
					<input type="checkbox" checked>音乐
					<input type="checkbox">篮球
					<input type="checkbox">游泳
					<input type="checkbox">其它
				</td>
			</tr>
			<tr>
				<td>本人照片：</td>
				<td>
					<input type="file">
				</td>
			</tr>
			<tr>
				<td>本人简介：</td>
				<td>
					<textarea cols="35" rows="2"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="提交">
					<input type="reset" value="取消">
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
