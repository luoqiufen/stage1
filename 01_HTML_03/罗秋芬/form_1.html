<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form_1</title>
</head>
<body>
	<form action="">
		<p>
			配送地区：
			<select name="" id="">
				<option value="">北京市</option>
			</select>
			<select name="" id="">
				<option value="">东城区</option>
			</select>
		</p>
		<p>
			预订人：&nbsp;
			<input type="text">
		</p>
		<p>
			手机号码：
			<input type="text">
			或固定电话：
			<input type="text">
		</p>
		<p>
			配送地址：
			<input type="text">
			有助于快速送货确认地址
		</p>
		<p>
			配送时间：
			<input type="text">
		</p>
		<p>
			金额/张数：<input type="button" value="添加金额/张数">
		</p>
		<p>
			金额合计：
			<input type="text">
		</p>
		<p>
			数量合计：
			<input type="text">
		</p>
		<p>
			是否需要发票：
			<input type="radio" name="invoice">是
			<input type="radio" name="invoice">否
		</p>
		<p>
			发票类型：
			<input type="radio" name="type">普通发票
			<input type="radio" name="type">增值发票
		</p>
		<p>
			单位名称：
			<input type="text">
		</p>
		<p>
			发票内容：
			<input type="radio" name="content">农产品卡
			<input type="radio" name="content">农产品
			<input type="radio" name="content">其它
		</p>
		<p>
			发票明细：
			<input type="radio" name="detail">农产品卡
			<input type="radio" name="detail">农产品
		</p>
		<p>
			支付方式：
			<input type="radio" name="way">现金
			<input type="radio" name="way">刷卡
			<input type="radio" name="way">支票
		</p>
		<p>
			备注：
			<textarea cols="30" rows="3" style="resize:none"></textarea>
		</p>
		<p>
			<input type="submit" value="保存">
			<input type="reset">
		</p>


	</form>
</body>
</html>
