<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04_表单</title>
</head>
<body>
	<form action="">
		<input type="hidden">
		<p>姓名: <input type="text"></p>
		<p>密码: <input type="password"></p>
		<p>性别: <input type="radio" name="gender">男
				 <input type="radio" name="gender">女
				 <input type="radio" name="gender">保密</p>
		<p>爱好: <input type="checkbox">吃饭
				 <input type="checkbox">睡觉
				 <input type="checkbox">打豆豆
		</p>
		<p>证件照: <input type="file"></p>
		<p>籍贯: 
			<select>
		  		<option value="">江苏省</option>
		  		<option value="">浙江省</option>
		  		<option value="">安徽省</option>
		  	</select>
		  	<select>
		  		<option value="">南京市</option>
		  		<option value="">苏州市</option>
		  		<option value="">无锡市</option>
		  	</select>
	  	</p>
		<p>自我评价: <textarea cols="30" rows="10"></textarea></p>
		<p>提交按钮：
			<input type="submit">
			<button>botton提交</button>
			<input type="image" src="../01_HTML_02/img/12.jpg" width="100">
		</p>
		<p>
			<input type="reset">
			<input type="button" value="删除">
		</p>

	</form>
</body>
</html>
