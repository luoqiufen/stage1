一、自运算
	<script>
	 // 1)自增运算	++	默认+1
		var i=5;
			i++;//6
			++i;//7
			i+=1;//8
			i=i+1;//9
	 // 2)自减运算	--	默认-1 
	 	var j=9;
	 		j--;//8
			--j;//7
			j-=1;//6
			j=j-1;//5

		// 如果有赋值运算加入:
		var a=14,b=20,c;
			b=a++;//先赋值 b:14,再运算 a:15
			c=++b;//先运算 b:15,再赋值 c:15
	</script>

二、比较运算符
	<script>
		// == 等于		(值相等)
		// === 恒等于 	(值相等且类型一致)
		// != 不等  	(值不等)
		// !== 			(值不等或类型不一致)
		// > >= 大于 大于等于
		// < <= 小于 小于等于
		
		console.log(15=='15');//true
		console.log(15==='15');//false

		console.log(10!='8');//true
		console.log(10!=='8');//true

		console.log(6>'apple'.length);//true
		console.log(6<'apple'.length);//false
	</script>

三、逻辑运算符
	<script>
		// 1)逻辑和 &&
		- 所有条件都满足,才是true
		true&&true -->true
		true&&false-->false
		// 2)逻辑或 ||
		- 只要满足一个条件即可,为true
		true||false -->true
		false||false-->false
		// 3)逻辑非 !
		!true -->false
		!false-->true 
	</script>
