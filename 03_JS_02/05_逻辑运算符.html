<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_逻辑运算符</title>
</head>
<body>
	<script>
	// 1)逻辑和 &&
	var num=10;
	console.log(5<num && num<15);

	var uname='safdhfdalkf'
	// 4-10位用户名
	console.log(4<=uname.length && uname.length<=10);

	// 2)逻辑或 ||
	var num2=425;
	// 复合2的倍数或5的倍数
	console.log(num2%2==0 || num2%5==0);

	// 3)逻辑非
	var rs=10=='10';
	console.log(rs);//true
	console.log(!rs);//false

	// ----------
	// 请输入您的性别
	// 性别满足:男/女/人妖
	
	var gender=prompt('请输入您的性别');
	console.log(gender=='男'||gender=='女'||gender=='人妖')

	</script>
</body>
</html>
