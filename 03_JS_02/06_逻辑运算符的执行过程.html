<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_逻辑运算符的执行过程</title>
</head>
<body>
	<script>
		// 逻辑和	短路情况
		var rs1='apple123'.length>=5 && 18!='18' && true;
		// var rs1=true && false; 结束
		console.log(rs1);//false

		var rs2=10>=5+3 && 8-'8' && true;
		// var rs2=true && 0(false); 程序停在这
		// var rs2=0;
		console.log(rs2)

		// 逻辑或
		var n1=10-5<='8' || 'aa'.length==2 || false;
		// var n1=true; 结束
		console.log(n1);

		var n2=10-'10' || true || 15-8;
		// var n2=0(false) || true; 结束
		console.log(n2);

		// 逻辑非
		var m=10+5<=15 && !(10>='10'+1);
		// var m=true && !false;-->true
		console.log(m);

		var m1=!0 ||15-3;
		// var m1=true; 结束
		console.log(m1);

	</script>
</body>
</html>
