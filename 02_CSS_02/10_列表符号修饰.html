<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10_列表符号修饰</title>
	<style>
		.list1{
			width: 200px;
			line-height: 30px;
			border: 2px solid red;
			list-style: circle inside;
		}

		.list1 li{
			border-bottom: 1px dashed red;
		}

		.list1 li:first-child{
			list-style: url(img/ic2.gif) inside;
		}

		.list2{
			width: 200px;
			line-height: 30px;
			border: 2px solid green;
			list-style-position: inside;
		}

		.list2 li{
			border-bottom: 1px dashed green;
		}

	</style>
</head>
<body>
	<ul class="list1">
		<li>新闻1</li>
		<li>新闻2</li>
		<li>新闻3</li>
		<li>新闻4</li>
		<li>新闻5</li>
	</ul>

	<ol class="list2">
		<li>新闻1</li>
		<li>新闻2</li>
		<li>新闻3</li>
		<li>新闻4</li>
		<li>新闻5</li>
	</ol>
</body>
</html>
