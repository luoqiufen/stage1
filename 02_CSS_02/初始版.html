<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.初始版</title>
	<style>
		body{background: url(images/bg.jpg) no-repeat;}
		div{
			overflow: hidden;
			margin-bottom: 10px;
		}
		.bigbox{
			width: 700px;
			/* border: 1px solid red; */
			font-size: 18px;
		}
		.box1{
			text-align: center;
		}
		p{
			width: 350px;
			line-height: 65px;
			float: left;
			text-align: center;
		}
		.p1{background: white;}

		.p2{
			background: #C8C1D5;
			color: white;
			text-align: center;
		}
		span{
			float: left;
			line-height: 55px;
			width: 60px;
			background: white;
			text-align: center;
		}
		input{
			float: left;
			line-height: 55px;
			border:0;
			border-left: 1px solid #C8C1D5;
			outline: 0;
			padding: 0;
			padding-left: 8px;
			width: 630px;
		}

	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box1">
			<img src="images/touxiang.jpg" height="120" width="120" alt="">
		</div>
		<div class="box2">
			<p class="p1">普通注册</p>
			<p class="p2">手机注册</p>
		</div>
		<div class="box3">
			<span>用户名</span>
			<input type="text" value="用户名">
		</div>
		<div class="box2">
			<span>邮&nbsp;箱</span>
			<input type="text" value="Email">
		</div>
		<div class="box2">
			<span>密&nbsp;码</span>
			<input type="password" value="123">
		</div>
		<div>
			<select name="" id="">
				<option value="">江苏省</option>
			</select>
			<select name="" id="">
				<option value="">南京市</option>
			</select>
		</div>
		
	</div>
</body>
</html>
