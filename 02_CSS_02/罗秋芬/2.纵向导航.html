<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.纵向导航</title>
	<style>
		ul{
			width: 220px;
			border: 1px solid #7C7777;
			padding-left: 0;
			line-height: 35px;
			text-align: center;
			background: #F4F4F4;
		}
		
		ul li{border-bottom: 1px solid #D3D3D3;}

		ul .li1{background: #D3D3D3;}

		ul .li2{background: url(img/ic1.gif) no-repeat 40px 8px;}

		ul .li3{background: url(img/ic2.gif) no-repeat 40px 8px;}

		ul .li4{background: url(img/ic3.gif) no-repeat 40px 8px;}

		ul .li5{background: url(img/ic4.gif) no-repeat 40px 8px;}

		ul .li6{background: url(img/ic5.gif) no-repeat 40px 8px;}

		ul .li7{background: url(img/ic6.gif) no-repeat 40px 8px;}

		a{
			color: black;
			text-decoration: none;
		}

		li:hover a{color: red;}
		li:hover{background-position: 50px 8px}

	</style>
</head>
<body>
	<ul>
		<li class="li1">纵向菜单</li>
		<li class="li2"><a href="">新闻</a></li>
		<li class="li3"><a href="">电影</a></li>
		<li class="li4"><a href="">足球</a></li>
		<li class="li5"><a href="">休闲</a></li>
		<li class="li6"><a href="">旅游</a></li>
		<li class="li7"><a href="">家居</a></li>
	</ul>
</body>
</html>
