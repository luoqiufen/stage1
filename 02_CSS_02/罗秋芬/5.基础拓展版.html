<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础拓展版</title>
</head>
<body>
	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初始版</title>
	<style>
		body{
			background: url(images/background.jpg) no-repeat center;
			background-attachment: fixed;
		}
		box{
			overflow: hidden;
		}

		.form{
			width: 600px;
			margin: 0 auto;
		}

		.box1{
			text-align: center;
		}

		p{
			width: 300px;
			float: left;
			line-height: 65px;
			text-align: center;
			font-size: 18px;
		}

		.p1{background:white;}

		.p2{background: #C8C1D5;color: white}

		.box2 span{
			float: left;
			width: 55px;
			height: 55px;
			/* background: white; */
			text-align: center;
			margin-bottom: 20px;
		}

		.s1{
			background: url(images/user.jpg) center;
			background-size: 56px;
		}
		.s2{
			background: url(images/email.jpg) center;
			background-size: 56px;
		}
		.s3{
			background: url(images/pwd.jpg) center;
			background-size: 56px;
		}

		.box2 input{
			border: 0;
			outline: 0;
			padding: 0;
			padding-left: 8px;
			float: left;
			line-height: 55px;
			width: 536px;
			margin-bottom: 20px;
			border-left: 1px solid #C8C1D5;
			color: #444;
		}

		.box3{
			width: 600px;
			line-height: 50px;
			background: white;
			margin: 0;
			text-align: left;
			color: #444;
		}
		.box3 input{
			margin-left: 40px;
		}

		select{
			/* width: 250px; */
			height: 50px;
			margin-top: 20px;
			font-size: 16px;
			text-indent: 2em;
			padding: 0;
			border: 0;
			color: #444;
		}

		.province{
			background: url(images/position.jpg) no-repeat left;
			background-size: 55px;
			width: 55px;
			height: 50px;
			float: left;
			margin-top: 20px;
		}

		#province{
			width: 240px;
		}

		#city{
			float: right;
			width: 285px;
		}

		.box4{
			color: white;
			line-height: 55px;
		}

		.submit{
			background: #2ED049;
			width: 600px;
			line-height: 55px;
			color: white;
			font-size: 16px;
		}


	</style>
</head>
<body>
	<form  class="form">
		<div class="box1">
			<img src="images/touxiang.jpg" height="120" width="120" alt="">
		</div>
		
		<div>
			<p class="p1">普通注册</p>
			<p class="p2">手机注册</p>
		</div>

		<div class="box2">
			<span class="s1"></span>
			<input type="text" value="用户名">
		</div>

		<div class="box2">
			<span class="s2"></span>
			<input type="text" value="Email">
		</div>

		<div class="box2">
			<span class="s3"></span>
			<input type="password" value="123">
		</div>

		<p class="box3">
			<input type="radio" name="gender">女
			<input type="radio" name="gender">男
			<input type="radio" name="gender" checked>保密
		</p>
		
		<div>
			<span class="province"></span>
			<select name="" id="province">
				<option value="">江苏省</option>
			</select>
			<select name="" id="city">
				<option value="">南京市</option>
			</select>
		</div>
			
		<div class="box4">
			<input type="checkbox" class="agree">我已阅读并同意《用户协议》
		</div>
		<div class="box5">
			<input type="submit" value="注册" class="submit">
		</div>
	

	</form>
</body>
</html>
</body>
</html>
