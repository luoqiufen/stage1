<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>横向导航</title>
	<style>
		div{
			border: 1px solid grey;
			width: 400px;
			line-height: 35px;
			background: #F2F6FB;
			text-indent: 10px;
			font-size: 15px;
			font-family: 微软雅黑;
		}
		a{
			color: #0066CC;
			text-decoration: none;
			margin-right: 5px;
		}
		a:hover{
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div>
		横向菜单
		<a href="">新闻</a>
		<a href="">电影</a>
		<a href="">足球</a>
		<a href="">休闲</a>
		<a href="">旅游</a>
		<a href="">家居</a>
	</div>
</body>
</html>
