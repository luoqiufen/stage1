<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_迭代选择器</title>
	<style>
		.article1{
			border: 1px solid red;
		}

		/* 父子级 */
		.article1 h1{
			background: pink;
			line-height: 60px;
		}

		.article1 p{
			border: 1px dashed red;
		}

		.article1 a{
			text-decoration: none;
			color: red;
		}

		.article2{
			border: 1px solid blue;
		}

		.article2>h1{
			background: skyblue;
			line-height: 80px;
		}

		.article2>p{
			border:2px dotted blue; 
		}

		.article2>p>a{
			color: blue;
			text-decoration: none;
		}

		.menu{
			width: 220px;
			border: 1px solid red;
			line-height: 30px;
		}
		.menu>li>a{
			font-size: 26px;
			font-weight: bold;
			color: black;
			text-decoration: none;
		}
		.menu ul a{
			font-size: 20px;
			color: grey;
			text-decoration: none;
		}

	</style>
</head>
<body>
	<div class="article1">
		<h1>桃花源记</h1>
		<p>段落1</p>
		<p>段落2 
			<a href="">百度</a>
			<a href="">淘宝</a>
			<a href="">网易</a>
		</p>
	</div>

	<div class="article2">
		<h1>寻秦记</h1>
		<p>段落1</p>
		<p>段落2 
			<a href="">百度</a>
			<a href="">淘宝</a>
			<a href="">网易</a>
		</p>
	</div>

	<ul class="menu">
		<li>
			<a href="">江苏省</a>
			<ul>
				<li><a href="">南京市</a></li>
				<li><a href="">苏州市</a></li>
			</ul>
		</li>
		<li>
			<a href="">安徽省</a>
			<ul>
				<li><a href="">合肥市</a></li>
				<li><a href="">黄山市</a></li>
			</ul>
		</li>
	</ul>

	<style>
		.p1 a{
			text-decoration: none;
			color: green;
			font-size: 22px;
		}
		.p1 a+span{
			font-style: italic;
			color: grey;
		}
		
	</style>

	<p class="p1">
		<span>1</span>
		<a href="">新闻1</a>
		<span>2020-05-13</span>
		<span>2020-05-14</span>
	</p>
</body>
</html>
