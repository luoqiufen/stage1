<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_字符串 string</title>
</head>
<body>
	<script>
		// string类型
		// ""或''
		console.log("abcd"); //字符串类型

		// 验证内容
		// typeof("abcd");
		console.log(typeof("abcd"));

		// 用变量存储 字符串数据信息
		var str1 = "apple";
		console.log(str1); //apple
		console.log(typeof(str1)); //string

		var str2;
		console.log(typeof(str2)); //ndefined

		str2 = "aabb";
		// str2变量类型是由值决定的
		// str2 是string的
		// --弱类型
		
	 // 字符串类型
	 var str1 = "<p style='border:1px solid red;'>段落内容</p>";
	 document.write(str1);

	 var str2 = '<div style="border:1px solid blue;">段落内容</div>';
	 document.write(str2)

	 var str3 = "姓名:\"apple\";";
	 var str3 = '姓名:\'apple\';';
	 document.write("<hr>"+str3)

	</script>
</body>
</html>
