<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08_+运算符</title>
</head>
<body>
	<script>
		// 1)string类型
		var str1="abc";//string
		// 2)number类型
		var num1=15;//number

		console.log(str1+20);//abc20
		console.log(num1+20);//35

		console.log("24"+20);//2420
		console.log(24+20);//44

		// 结论:数值相加,字符相连
		
		var str2="12345"
			str2+=10;//str2=str2+10
		console.log(str2);//1234510

		// - * / %
		console.log("15"-5);//10
		console.log("15"*5);//75
		console.log("15"/5);//5
		console.log("15"%5);//0

		console.log("abc15"-5);//NaN 非数值:Not a Number


	</script>
</body>
</html>
