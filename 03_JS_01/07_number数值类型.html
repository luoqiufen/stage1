<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07_number数值类型</title>
</head>
<body>
	<script>
		// number数值类型
		console.log(20);
		console.log(typeof(20));//number

		var num1 = 1.234;
		console.log(num1);
		console.log(typeof(num1));//number

		// 运算
		// 1)数学运算
		console.log(25+15.4);//40.4
		console.log(25-15.4);//9.6
		console.log(25*3);//75
		console.log(25/5);//5
		// % 取余(数) 商整数取余数
		console.log(8%5);//商1余3
		console.log(5%8);//商0余5

		// 2)赋值运算
		var n =16; // 把16赋值给n
		console.log(n);//16
			// n = n+5;//把16+5的结果21 赋值给n
			n += 5;
		console.log(n);//21
			n -= 11;
		console.log(n);//10
			n *= 10;
		console.log(n);//100
			n /= 5
		console.log(n);//20
			n %= 3
		console.log(n);//2


	</script>
</body>
</html>
