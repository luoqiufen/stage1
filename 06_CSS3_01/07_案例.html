<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07_案例</title>
	<style>
		.nav{
			width: 1200px;
			height: 400px;
			background: #EFEDED;
			margin: 20px auto;
			overflow: hidden;
		}
		.item{
			width: 220px;
			height: 300px;
			position: relative;
			float: left;
			margin:10px;
			background: white;
		}
		.item:hover{
			box-shadow: 2px 2px 4px 0 black;
		}
		.item img:first-child{
			width: 220px;
			height: 130px;
		}
		.item img:last-child{
			border-radius:50%;
			box-shadow:0 0 0 4px white;
			position: absolute;
			left: 70px;
			top: 90px;
		}
	</style>
</head>
<body>
	<div class="nav">
		<div class="item">
			<img src="css3/04-边框/案例/images/item_1.jpg">
			<img src="css3/04-边框/案例/images/logo_1.jpg">
		</div>
		<div class="item">
			<img src="css3/04-边框/案例/images/item_2.jpg">

		</div>
		<div class="item">

	</div>

</html>
