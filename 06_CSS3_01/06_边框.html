<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06_边框</title>
	<style>
		.box1{
			width: 150px;
			height: 150px;
			border: 1px solid red;
			border-radius: 20px;
			border-radius: 50%;
		}
		/* 鼠标经过盒子1:显示投影 */
		.box1:hover{
			box-shadow: 0 0 5px 2px rgba(0,0,0,0.5);
		}
		.box2{
			width: 150px;
			height: 150px;
			/* border: 1px solid blue; */
			background: #9EEEEF;
			margin: 20px;
			/* 投影 */
			box-shadow: 
			0px 2px 0px 0 red inset,
			0px -2px 0 0 yellow inset,
			2px 0 0 0 purple inset,
			-2px 0 0 0 green inset;
		}

	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
