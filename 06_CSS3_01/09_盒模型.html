<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09_盒模型</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			margin: 20px;
		}
		.box1{
			box-sizing: content-box;
			padding: 20px;
		}
		.box2{
			border: 1px solid blue;
			box-sizing: border-box;
			padding: 20px;
		}


	</style>
</head>
<body>
	<div class="box1">盒子1</div>
	<div class="box2">盒子2</div>
</body>
</html>
