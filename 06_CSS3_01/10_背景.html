<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10_背景</title>
	<style>
		.box1{
			width: 623px;
			height: 413px;
			margin: 10px;
			border: 1px solid red;
			background: 
			url(css3/06-背景/images/bg1.png) no-repeat, 
			url(css3/06-背景/images/bg2.png) no-repeat right top,
			url(css3/06-背景/images/bg3.png) no-repeat right bottom,
			url(css3/06-背景/images/bg4.png) no-repeat left bottom,
			url(css3/06-背景/images/bg5.png) no-repeat center;
		}
		.box2{
		  background-image: -moz-linear-gradient( 90deg, rgb(41,137,204) 0%, rgb(255,255,255) 100%);
		  background-image: -webkit-linear-gradient( 90deg, rgb(41,137,204) 0%, rgb(255,255,255) 100%);
		  background-image: -ms-linear-gradient( 90deg, rgb(41,137,204) 0%, rgb(255,255,255) 100%);
		  width: 447px;
		  height: 226px;
		}
		.box3{
		  background-image: -moz-linear-gradient( 90deg, rgb(249,230,0) 5%, rgb(111,21,108) 35%, rgb(253,124,0) 65%, rgb(0,40,116) 95%);
		  background-image: -webkit-linear-gradient( 90deg, rgb(249,230,0) 5%, rgb(111,21,108) 35%, rgb(253,124,0) 65%, rgb(0,40,116) 95%);
		  background-image: -ms-linear-gradient( 90deg, rgb(249,230,0) 5%, rgb(111,21,108) 35%, rgb(253,124,0) 65%, rgb(0,40,116) 95%);
		  width: 400px;
		  height: 300px;
		}


	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
