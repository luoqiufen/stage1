<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08_边框修饰</title>
	<style>
		.item{
			width: 150px;
			height: 150px;
			background: #EFEFEF;
			border: 1px solid #CCC;
			display: flex;
			float: left;
			margin: 10px;
		}
		.item1 .square{
			width: 100px;
			height: 100px;
			background: red;
			margin: auto;
			border-radius: 50% 0 0 0;
			display: flex;
		}
		.item1 .square:after{
			width: 40px;
			height: 40px;
			content: "";
			display: inline-block;
			background: white;
			margin: auto;
			border-radius: 50% 0 0 0;
		}
		.item2 .square{
			width: 100px;
			height: 100px;
			background: red;
			margin: auto;
			border-radius: 50% 0;
			display: flex;
		}
		.item2 .square:after{
			width: 40px;
			height: 40px;
			content: "";
			display: inline-block;
			background: white;
			margin: auto;
			border-radius: 50% 0;
		}
		.item3 .square{
			/* width: 100px;
			height: 100px; */
			border-top: 50px solid red;
			border-left: 50px solid blue;
			border-right: 50px solid green;
			border-bottom: 50px solid yellow;
			margin: auto;
		}
		.item4 .square{
			/* width: 100px;
			height: 100px; */
			border-top: 50px solid red;
			border-left: 50px solid blue;
			border-right: 50px solid transparent;
			border-bottom: 50px solid yellow;
			margin: auto;
		}
		.item5 .square{
			/* width: 100px;
			height: 100px; */
			border-top: 50px solid red;
			border-left: 50px solid blue;
			border-right: 50px solid green;
			border-bottom: 50px solid yellow;
			margin: auto;
			border-radius: 50%;
		}
		.item6 .square{
			/* width: 120px;
			height: 120px; */
			border-top: 50px solid red;
			border-left: 50px solid blue;
			border-right: 50px solid transparent;
			border-bottom: 50px solid yellow;
			margin: auto;
			border-radius: 50%;
		}
		.item7 .square{
			width: 100px;
			/* height: 100px; */
			border-top: 50px solid red;
			border-bottom: 50px solid blue;
			margin: auto;
			border-radius: 50%;
		}
		.item8 .square{
			/* width: 100px; */
			height: 100px;
			border-left: 50px solid red;
			border-right: 50px solid green;
			margin: auto;
			border-radius: 50%;
		}
		.item9 .square{
			width: 100px;
			/* height: 100px; */
			border-top: 50px solid red;
			border-bottom: 50px solid green;
			margin: auto;
			border-radius: 50%;
			position: relative;
		}
		/* 小圆1 */
		.item9 .square:before{
			width: 10px;
			height: 10px;
			content: "";
			background: red;
			display: inline-block;
			position: absolute;
			left: 0;
			top: -25px;
			border-radius: 50%;
			border: 20px solid green;
		}
		/* 小圆2 */
		.item9 .square:after{
			width: 10px;
			height: 10px;
			content: "";
			background: green;
			display: inline-block;
			position: absolute;
			left: 50px;
			top: -25px;
			border-radius: 50%;
			border: 20px solid red;
		}
		/* 消息框 */
		.item10 .square{
			width: 100px;
			height: 45px;
			background: red;
			margin: auto;
			border-radius: 5px;
			position: relative;
		}
		.item10 .square:before{
			width: 0;
			content: "";
			border-top: 10px solid transparent;
			border-bottom: 10px solid transparent;
			border-left: 10px solid transparent;
			border-right: 10px solid red; 
			position: absolute;
			left: -20px;
			top: 7px;
		}
		.item11 .square{
			width: 100px;
			height: 100px;
			background: red;
			margin: auto;
			border-radius: 0 0 40% 0;
			position: relative;
		}
		.item11 .square:before{
			width: 40px;
			height: 40px;
			content: "";
			display: inline-block;
			background: white;
			position: absolute;
			background: #EFEFEF;
			left: 65px;
			top: 28px;
			border-radius: 0 0 38px 0;
		}

	</style>
</head>
<body>
	<div class="item item1">
		<div class="square"></div>
	</div>
	<div class="item item2">
		<div class="square"></div>
	</div>
	<div class="item item3">
		<div class="square"></div>
	</div>
	<div class="item item4">
		<div class="square"></div>
	</div>
	<div class="item item5">
		<div class="square"></div>
	</div>
	<div class="item item6">
		<div class="square"></div>
	</div>
	<div class="item item7">
		<div class="square"></div>
	</div>
	<div class="item item8">
		<div class="square"></div>
	</div>
	<div class="item item9">
		<div class="square"></div>
	</div>
	<div class="item item10">
		<div class="square"></div>
	</div>
	<div class="item item11">
		<div class="square"></div>
	</div>
</body>
</html>
