<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_文字投影</title>
	<style>
		body{
			font-family: 微软雅黑;
		}
		.p1{
			width: 150px;
			line-height: 100px;
			font-size: 20px;
			border: 1px solid red;
			/* 文字投影 */
			text-shadow: 1px 1px 2px blue,2px 2px 2px green,3px 3px 2px black;
		}
</head>

	</style>
<body>
	<p class="p1">春暖花开</p>
</body>
</html>
