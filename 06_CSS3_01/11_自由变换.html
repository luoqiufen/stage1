<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11_自由变换</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			margin: 50px;
			/* 过渡 */
			transition: all 1s;
		}
		.box1{
			background: #F991B7;
		}
		.box1:hover{
			transform:scale(1.2,1.2);
		}
		.box2{
			background: #9FF2F8;
		}
		.box2:hover{
			transform:rotate(45deg);
		}
		.box3{
			background: #9FF8B1;
		}
		.box3:hover{
			transform:translate(20px,20px);
		}
		.box4{
			background: orange;
		}
		.box4:hover{
			transform: scale(1.3) rotate(360deg);
			background: green;
		}

	</style>
</head>
<body>
	<div class="box box1">盒子1</div>
	<div class="box box2">盒子2</div>
	<div class="box box3">盒子3</div>
	<div class="box box4">盒子4</div>
</body>
</html>
