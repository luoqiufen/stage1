<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box>img{
			width: 420px;
			height: 400px;
			border: 1px solid blue;
		}
		.imgs img{ 
			width: 100px;
			height: 100px;
			border:1px solid red; 
		}
	</style>
</head>
<body>
<div class="box">
	<img src="img/bg_01.gif" height="400" width="400">
	<div class="imgs">
		<img src="img/a.gif">
		<img src="img/b.gif">
		<img src="img/bg.gif">
		<img src="img/bg_01.gif">
	</div>
</div>
<!-- 需求1：在script里添加事件 -->
<!-- 点击小图,切换显示对应的大图 -->
<script>
// 把小图的src地址 给大图的src	

// 找到img
var bigImg=document.querySelector('.box>img');
var imgs=document.querySelectorAll('.imgs img')
console.log(imgs,bigImg);

for(var k=0;k<imgs.length;k++){
	imgs[k].onclick = function(){
		bigImg.src=this.src;
	}
}

</script>
</body>
</html>
