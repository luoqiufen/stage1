<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换2</title>
	<style>
		*{margin: 0;padding: 0;}
		body{background: #F5F5F5}
		a{text-decoration: none;color: #444;}

		.bigbox{
			width: 840px;
			overflow: hidden;
			border: 1px solid #EAE5E5;
			margin: 50px auto;
		}
		.box{
			width: 200px;
			height: 270px;
			background: white;
			padding: 30px;
			font-size: 20px;
			position: relative;	
			float: left;
			margin: 20px 10px;
		}
		.box .cost{
			font-size: 24px;
			text-align: center;
			color: #FF0036;
			margin-top: 10px;
		}

		.box .mask{
			width: 260px;
			height: 330px;
			border: 1px solid #FF0036;
			background: rgba(255,255,255,0.5);
			display: none;
			position: absolute;
			left: 0px;
			top: 0px;


		}
		.box:hover .mask{
			display: block;
		}
		

	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box">
				<img src="切换2/01.jpg" width="200">
				<p><a href="">官方正品Ahc水乳护肤品套装女补水保湿</a></p>
				<p class="cost">&yen;178</p>
				<div class="mask"></div>
		</div>
		<div class="box">

				<img src="切换2/02.jpg" width="200">
				<p><a href="">官方正品Ahc水乳护肤品套装女补水保湿</a></p>
				<p class="cost">&yen;178</p>
				<div class="mask"></div>
		</div>
		<div class="box">
				<img src="切换2/03.jpg" width="200">
				<p><a href="">官方正品Ahc水乳护肤品套装女补水保湿</a></p>
				<p class="cost">&yen;178</p>
				<div class="mask"></div>
		</div>	
	</div>
</body>
</html>
