		*{margin: 0;padding: 0;}
		a{text-decoration: none;color: white;}

		.bigbox{
			width: 375px;
			margin: 50px auto;
			border: 1px solid #D6D2D2;
			overflow: hidden;
		}

		.box{
			width: 123px;
			height: 107px;
			border: 1px solid white;
			margin: 0 auto;
			background: red;
			position: relative;
			text-align: center;
			font-weight: bold;
			float: left;
		}
		.box img{
			display: block;
		}
		.box .mask{
			width: 123px;
			height: 107px;
			color: white;
			font-size: 14px;
			background: rgba(0,0,0,0.7);
			display: none;
			position: absolute;
			left: 0;
			top: 0;
		}
		.box .mask .p1{
			margin-top: 38px;
		}
		.box .mask .p2{
			background: #FF0036;
			width: 70px;
			line-height: 25px;
			margin: 10px auto;
			border-radius: 20%;
		}


		.box:hover .mask{
			display: block;
		}
		.box:hover .mask{
			display: block;
		}


	</style>
</head>
