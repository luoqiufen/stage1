<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07_循环练习</title>
</head>
<body>
	<script>
		// 1)输出5行无序列表
		document.write('<ul>');
			document.write('<li>第1行</li>')
			document.write('<li>第2行</li>')
			document.write('<li>第3行</li>')
			document.write('<li>第4行</li>')
			document.write('<li>第5行</li>')
		document.write('</ul>');

		// for循环
		document.write('<ul>');
		for(var i=1;i<=5;i++){
			document.write('<li>第'+i+'行</li>')
		}
		document.write('</ul>')

		// for循环修改:偶数行加粉色背景
		document.write('<ul>');
		for(var i=1;i<=10;i++){//i:行号
			if(i%2==0){
				document.write('<li style="background:pink">第'+i+'行</li>')
			}else{
				document.write('<li>第'+i+'行</li>')
			}	
		}
		document.write('</ul>')

		// 案例:依次把数组里的值取出来
		// 显示到页面中
		// 换行显示输出
		var arr1=['小红','女' ,18,'南京市','秦淮区'];
		document.write(arr1[1]+'<br>')

		for(var i=0;i<arr1.length;i++){
			document.write(arr1[i]+'<br>')
		}

	</script>
</body>
</html>
