<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_数组类型</title>
</head>
<body>
<script>
	// 1)索引数组:下标是数字
	var arr=[5,15,20,34];
	console.log(arr.length);//4

	// 2)关联数组:下标是字符串
	var stu=[];
		stu['ucode']='1001';
		stu['uname']='apple';
		stu['age']=18;
	console.log(stu);
	console.log(stu['uname']);//apple
	console.log(stu['age']);//18
				stu['age']=19;

	var arr3=[2,5,8];
		arr3[4]=10;
	console.log(arr3);
	console.log(arr3[4]);//10

</script>
	
</body>
</html>
