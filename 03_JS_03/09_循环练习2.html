<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09_循环练习2</title>
</head>
<body>
	<script>
		// 分别用for和for-in循环输出
		// 1)换行
		// 2)各行换色,偶数行skyblue背景色
		var arr=['百度','网易','优酷','爱奇艺','搜狐'];

		// for循环
		for(var i=0;i<arr.length;i++){
			if((i+1)%2==0){
				document.write('<p style="background:skyblue;">'+arr[i]+'</p>');
			}else{
				document.write('<p>'+arr[i]+'</p>')
			}
		}

		// for-in循环
		for(var key in arr){
			if((Number(key)+1)%2==0){
				document.write('<p style="background:skyblue;">'+arr[key]+'</p>');
			}else{
				document.write('<p>'+arr[key]+'</p>')
			}
		}

	</script>
</body>
</html>
