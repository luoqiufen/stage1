一、数据类型：array数组
	1.声明
	- 值可以是任意类型
	<script>
		// 1)直接量
		var arr1=[值1,值2,值3,...];
		// 2)关键字
		var arr2=new Array(值1,值2,值3,...);
		// 3)先声明空数组,再添加值
		var arr3=[],arr4=new Array();
			arr3[0]='aa';arr3[1]='bb';
	</script>

	2.取值
	<script>
		// 根据下标取值
		// 数组名[下标]
		arr3[0];//'aa'

		// 修改值
		arr3[0]='cc';//'cc'
	</script>

	3.属性
	<script>
		// 数组名.length==最大数字下标+1;
		arr3.length//2
	</script>

	4.方法
	<script>
		数组.indexOf(查找的值[,起始下标]);
		var3=['aa','bb','cc','dd'];
		arr3.indexOf('aa');//0
		arr3.indexOf('aa',2);//2

		数组.lastIndexOf(查找的值[,起始下标]);
		arr3.lastIndexOf('aa');//2
	</script>
