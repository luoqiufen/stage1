<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08_练习</title>
	<style>
		a{
			color: white;
			text-decoration: none;
			font-size: 14px;
			line-height: 40px;
			text-align: center;
			display: inline-block;
		}

		.box1 a{
			width: 85px;
			background: #F3A49D;
		}

		.box1 a:hover{
			font-size: 14px;
			font-weight: bold;
			background: #B3054F;
		}

		.box2{
			margin-top: 30px;
		}

		.box2 a{
			background: #93C4F5;
			padding: 0 5px;
		}

		.box2 a:hover{
			font-weight: bold;
			background: #023DC6;
		}

		.list{
			width: 400px;
			border: 1px solid #028207;
			list-style: none;
			padding: 0;
			font-size: 14px;
			line-height: 40px;
			margin-top: 30px;
		}

		.list li{
			border-bottom: 1px dashed #028207;
			margin: 0 10px;
		}

		.list .li1{
			line-height: 60px;
			font-size: 22px;
			color: white;
			background: #028207;
			margin: 0;
			text-align: center;
		}

		.list .line_bottom{
			border-bottom: 0;
		}

		.list .li2{
			text-align: right;
			line-height: 20px;
			margin-top: 15px;
			font-weight: bold;
		}

		.list .li3{
			color: #19DDF6;
			text-decoration: underline;
		}

		.list li:hover{
			color: #19DDF6;
			text-decoration: underline;
		}

		.list .li1:hover{
			color: white;
			text-decoration: none;
		}

	</style>
</head>
<body>
	<div class="box1">
		<a href="">hao123新闻</a>
		<a href="">人民网</a>
		<a href="">新华网</a>
		<a href="">央视网</a>
		<a href="">国际在线</a>
		<a href="">中国日报</a>
	</div>
	<div class="box2">
		<a href="">hao123新闻</a>
		<a href="">人民网</a>
		<a href="">新华网</a>
		<a href="">央视网</a>
		<a href="">国际在线</a>
		<a href="">中国日报</a>
	</div>

	<ul class="list">
		<li class="li1">念奴娇·赤壁怀古</li>
		<li class="line_bottom li2">宋代：苏轼</li>
		<li>大江东去，浪淘尽，千古风流人物。</li>
		<li>故垒西边，人道是，三国周郎赤壁。</li>
		<li>乱石穿空，惊涛拍岸，卷起千堆雪。</li>
		<li>江山如画，一时多少豪杰。</li>
		<li>遥想公瑾当年，小乔初嫁了，雄姿英发。</li>
		<li class="li3">羽扇纶巾，谈笑间，樯橹灰飞烟灭。(樯橹 一作：强虏)</li>
		<li>故国神游，多情应笑我，早生华发。</li>
		<li class="line_bottom">人生如梦，一尊还酹江月。(人生 一作：人间；尊 通：樽)</li>
	</ul>
</body>
</html>
