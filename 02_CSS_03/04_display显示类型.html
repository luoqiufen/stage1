<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04_display显示类型</title>
	<style>
		.box1{
			border: 1px solid red;
			width: 200px;
			height: 80px;
			display: block;
			display: inline-block;
		}

		a{
			border: 2px solid blue;
			width: 100px;
			height: 40px;
			display: inline;/* 默认 */
			display: inline-block;
			/* display: none; */

		}

		span{
			border: 2px solid green;
			width: 150px;
			height: 30px;
			display: inline;/* 默认 */
			display: block;
		}

		img{
			width: 230px;
			height: 150px;
			display: inline-block;
		}

		input{
			width: 160px;
			height: 40px;
			display: inline-block;
		}

	</style>
</head>
<body>
	<div class="box1">盒子1</div>
	<p class="box1">盒子2</p>
	<h1 class="box1">盒子3</h1>

	<a href="">百度</a>
	<a href="">淘宝</a>

	<span>盒子1</span>
	<span>盒子2</span>
	
	<hr>
	<img src="images/pic1.jpg">
	<img src="images/pic2.jpg">
	<img src="images/pic3.jpg">

	<hr>
	<input type="text">
	<input type="password">
</body>
</html>
